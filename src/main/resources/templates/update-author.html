<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Modifier un Auteur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<style>
		body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
            border-bottom: 2px solid #e74c3c;
            display: inline-block;
            padding-bottom: 5px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .form-control {
            border: 2px solid #ced4da;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }
	</style>
</head>

<body>
<div th:insert="comman/header :: header"></div>
<div class="container my-5">
	<h3 class="page-title"><i class="fas fa-edit mr-2"></i>Modifier un Auteur</h3>
	<div class="card">
		<div class="card-body">
			<div class="col-md-10">
				<form action="#"
					  th:action="@{/update-author/{id}(id=${author.id})}"
					  th:object="${author}" method="post">
					<div class="row">
						<!-- Nom de l'Auteur -->
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">
								<i class="fas fa-user mr-2"></i>Nom de l'Auteur
							</label>
							<input type="text" th:field="*{name}" class="form-control" id="name"
								   placeholder="Saisissez le nom de l'auteur" />
						</div>

						<!-- Description -->
						<div class="form-group col-md-8">
							<label for="description" class="col-form-label">
								<i class="fas fa-align-left mr-2"></i>Description
							</label>
							<input type="text" th:field="*{description}" class="form-control" id="description"
								   placeholder="Ajoutez une description" />
						</div>

						<!-- Bouton de soumission -->
						<div class="col-md-6 mt-3">
							<button type="submit" class="btn btn-success">
								<i class="fas fa-check mr-2"></i>Enregistrer
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div th:insert="comman/footer :: footer"></div>
</body>

</html>
