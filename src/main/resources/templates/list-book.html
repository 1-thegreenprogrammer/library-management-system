<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Book Details</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
	<div class="card">
		<div class="card-header">
			<h2>Book Details</h2>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-md-6">
					<p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
					<p><strong>Name:</strong> <span th:text="${book.name}"></span></p>
					<p><strong>Serial Name:</strong> <span th:text="${book.serialName}"></span></p>
					<p><strong>Description:</strong> <span th:text="${book.description}"></span></p>
					<p><strong>Status:</strong> <span th:text="${book.status}"></span></p>
				</div>
				<div class="col-md-6">
					<h4>Authors</h4>
					<ul class="list-group">
						<li class="list-group-item" th:each="author : ${book.authors}" th:text="${author.name}"></li>
					</ul>
					<h4 class="mt-3">Categories</h4>
					<ul class="list-group">
						<li class="list-group-item" th:each="category : ${book.categories}" th:text="${category.name}"></li>
					</ul>
					<h4 class="mt-3">Publishers</h4>
					<ul class="list-group">
						<li class="list-group-item" th:each="publisher : ${book.publishers}" th:text="${publisher.name}"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
